<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!-- Stylesheet source file -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- This section displays the title Password Generator -->
      <header>  
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <!-- This section displays sub-title generate password-->
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- This section text-area to display the generated password-->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- Button to get user inputs to generate password -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <!-- Javascript source file-->
    <script src="./assets/script.js"></script>
  </body>
</html>
